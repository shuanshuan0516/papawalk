<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script>
        function change(){
            var img = document.getElementById('img');
            var src = img.src;
            if(src.indexOf('off') >=0 ){
                img.src = 'on.jpg';
            }else{
                img.src = 'off.jpg';
            }
        }
    </script>
</head>
<body>
    <img id='img' src="off.jpg" onclick="change();" width='200' height="200">
</body>
</html>
