.container
{
	margin: 0;

  width: 1300px;

.container-fluid

    position: relative;
    background:#C9DBBA;

    height:100%


  }
  @media screen and (min-width: 900px) {
  div.rocket {
  position: absolute;
  bottom: 53%;
  left: 2%;
  max-width:100px;
  height:auto;
  -webkit-transition: 3s ease-in;
  -moz-transition: 3s ease-in;
  -o-transition: 3s ease-in;
  transition: 3s ease-in;

  }
   div.rocket div {
    -webkit-transition: 2s ease-in-out;
    -moz-transition: 2s ease-in-out;
    -o-transition: 2s ease-in-out;
    transition: 2s ease-in-out;
  }

  /* hover final state */
  #outerspace:hover div.rocket {
    -webkit-transform: translate(920px,0px);
    -moz-transform: translate(920px,0px);
    -o-transform: translate(920px,0px);
    -ms-transform: translate(920px,0px);
    transform: translate(920px,0px);
  }
