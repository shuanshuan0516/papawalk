        var config = {
            apiKey: "AIzaSyAUnA_8r0-qHb6bCTMi0SCzHcUlc07Qbdk",

        firebase.initializeApp(config);

        //登入
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
        firebase.auth().languageCode = 'tw';
        provider.setCustomParameters({
            'login_hint': 'user@example.com'
        });

        function init() {
            login_init();
            like();
            like_check();
        }

        function like_check() {
            let login = document.cookie.split("login=")[1].split(";")[0];
            if (login === "1") {
                let name = document.cookie.split("user=")[1].split(";")[0];
                let ref = firebase.database().ref("member/"+name+"/景點/"+location.search.split("?")[1]);
                ref.once("value", (function (snapshot) {
                    snapshot.forEach(function(childSnapshot) {
                        let i = childSnapshot.val().check;
                        document.querySelector("#img" + (i+1)).src = 'images/on.jpg';
                    });

                }));
            }
        }

        function like() {
            let login = document.cookie.split("login=")[1].split(";")[0];
            if (login === null || login === "") {
                for (let i = 1; i < 41; i++) {
                    document.querySelector("#img" + i).style.visibility = "hidden";
                }
            } else {
                for (let i = 1; i < 41; i++) {
                    document.querySelector("#img" + i).src = 'images/off.jpg';
                    document.querySelector("#img" + i).style.visibility = "visible";
                }
            }
        }

        function login_init() {
            let name = document.cookie.split("user=")[1].split(";")[0];
            let login = document.cookie.split("login=")[1].split(";")[0];
            if (login === "1") {
                document.getElementById("user").innerText = name;
                document.querySelector("#login").style.visibility = "hidden";
                document.querySelector("#logout").style.visibility = "visible";
            } else {
                document.getElementById("user").innerText = "";
                document.querySelector("#login").style.visibility = "visible";
                document.querySelector("#logout").style.visibility = "hidden";
            }
        }

        var token;
        // The signed-in user info.
        var user;


        function check(condition) {
            if (condition === 1) {
                firebase.auth().signInWithPopup(provider).then(function (result) {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    token = result.credential.accessToken;
                    // The signed-in user info.
                    user = result.user;

                    document.cookie = "user=" + user.displayName;
                    document.cookie = "uid=" + user.uid;
                    document.cookie = "login=1";
                    login_init();
                    like();
                    like_check();
                    // ...
                }).catch(function (error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    // ...

                    firebase.auth().signInWithRedirect(provider);
                });
            } else {
                firebase.auth().signOut().then(function () {
                    alert("已成功登出!");
                    document.cookie = "login= ";
                    document.cookie = "user= ";
                    document.cookie = "uid= ";
                    login_init();
                    like();
                    like_check();
                    // Sign-out successful.
                }).catch(function (error) {
                    // An error happened.
                });
            }
        }

        //登入
    </script>
    <script>
        let get = location.search.split("&");

        var db = firebase.database().ref("ig/-LSQCd5Nk_r1iv2ZlcZ6/景點/" + get[1]);
        db.once('value', function (snapshot) {
            let t2_title = snapshot.child("0").val();
            document.getElementById("all_title").innerText = "#" + t2_title;
            for (let i = 0; i < 40; i++) {
                //圖片
                let url = snapshot.child("1/" + i + "/1/0").val();
                let image = document.getElementById("p" + (i + 1));
                image.style.backgroundImage = "url(" + url + ")";
                //名稱 map
                let name = snapshot.child("1/" + i + "/0").val();
                let icon = document.getElementById("m" + (i + 1));
                let gotomap = "https://www.google.com/maps/dir//" + name + "/@" + name + ",13z?hl=zh-TW";
                icon.href = gotomap;
                //純名稱
                let title = document.getElementById("n" + (i + 1));
                title.innerText = title.innerText + name;
                let href = "貼文.html?&" + get[1] + "&" + i;
                image.href = href;


            }
        });


        function change(i) {
            let img = document.getElementById('img' + (i + 1));
            let src = img.src;
            let name = document.cookie.split("user=")[1].split(";")[0];
            let loca = location.search.split("?")[1];
            let url ="/&" + i;

            if (src.indexOf('off') >= 0) {
                let ref = firebase.database().ref("member");
                ref.once("value", (function (snapshot) {
                    let updates = {};
                    updates["member/" + name + "/景點/" + loca + url + "/check"] = i;
                    firebase.database().ref().update(updates);
                }));
                img.src = 'images/on.jpg';
            } else {
                let ref = firebase.database().ref("member");
                ref.once("value", (function (snapshot) {
                    firebase.database().ref("member/" + name + "/景點/" + loca + url).remove();
                }));
                img.src = 'images/off.jpg';
            }
        }


    </script>

<script type="text/javascript">
$(document).ready(function()
{
  //slides the element with class "menu_body" when paragraph with class "menu_head" is clicked 
  $("#firstpane p.menu_head").click(function()
    {
    $(this).css({backgroundImage:"url(down.png)"}).next("div.menu_body").slideToggle(300).siblings("div.menu_body").slideUp("slow");
        $(this).siblings().css({backgroundImage:"url(left.png)"});
  });
  //slides the element with class "menu_body" when mouse is over the paragraph
  $("#secondpane p.menu_head").mouseover(function()
    {
       $(this).css({backgroundImage:"url(down.png)"}).next("div.menu_body").slideDown(500).siblings("div.menu_body").slideUp("slow");
         $(this).siblings().css({backgroundImage:"url(left.png)"});
  });
});
</script>
