<!-- CSS -->
<style type="text/css">
.drag {
    background-size: cover;
  border:2px black dashed;   
  margin: 10px;   
  padding: 10px;
  height:130px;   
  max-width: 130px;   
  border-radius:10px; 
}
 
#dragbasic {
   margin-left:5px;
  margin-top:90px;
  box-shadow:5px 5px 12px #ED9292;
  width:400px;
  height: 600px;
  text-align:center;
  color: black;
  position: absolute;}
 
</style>
 
 
<!-- Javascript -->
<script>
$(function () {
        /* basic */
        $("#dragbasic div[id^='drag']").draggable({
                containment: "#dragbasic",
                stack: ".drag"
        });
 
 
 
        /* make draggable div always on top */
        $("div[id^='drag']").mousedown(function () {
                $("div[id^='drag']").each(function () {
                        var seq = $(this).attr("id").replace("drag", "");
                        $(this).css('z-index', seq);
                });
        });
});
</script>
